name: Deploy Evidence Project to Pages

on:
  push:
    branches: ['main'] # Or your default branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' 
          cache: 'npm'
          cache-dependency-path: evidence_dashboard/package-lock.json
      - name: Install dependencies
        run: npm ci --prefix ./evidence_dashboard
      - name: Build project
        run: npm run build --prefix ./evidence_dashboard
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./evidence_dashboard/build # Ensure this is the correct build output directory

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
